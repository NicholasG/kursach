<div class="thumbnail">
  <img ng-src="data:image/png;base64, {{images[imgIndex].image}}" style="width: 100%" onerror="this.src = '/dist/img/no_image.gif'">
  <ul class="nav nav-pills" ng-repeat="image in images" style="list-style: none; display: inline-block">
    <li><img class="thumbnail" ng-src="data:image/png;base64, {{image.image}}" style="height: 50px; margin: 5px" onerror="this.src = '/dist/img/no_image.gif'" ng-click="getImage($index)"></li>
  </ul>
</div>
