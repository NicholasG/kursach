<label translate>name</label>
<input name="name" ng-model="name" type="text" class="form-control" ng-change="loadPage(1, name, type)" pattern="[A-z^\s]*">
<label translate>type</label>
<select class="form-control" ng-model="type" ng-change="loadPage(1, name, type)">
	<option value=""></option>
	<option value="FREE">free</option>
	<option value="TRIAL">trial</option>
	<option value="PAID">paid</option>
</select>
